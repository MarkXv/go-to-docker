	bool running = 2;
	bool paused = 3;
	bool restarting = 4;
	bool oom_killed = 5;
	bool dead = 6;
	int32 pid = 7;
	int32 exit_code = 8;
	string error = 9;
	string started_at = 10;
	string finished_at = 11;
}

// ContainerNode stores information about the node that a container
// is running on.  It's only available in Docker Swarm
